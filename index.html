<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--vue js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!--style-->
    <link rel="stylesheet" href="css/style.css">

    <title>NotesAppMaster</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h3>{{title}}</h3>
            <div class="form mb-3">
                <div class="form-group">
                    <div class="form-group">
                        <label for="title">Note Title</label>
                        <input id="title" class="form-control" v-model="note.title" name="title"
                            placeholder="Enter note's Title">
                    </div>
                    <div class="form-group mt-3">
                        <label for="description">Note Description</label>
                        <textarea name="description" id="description" class="form-control" v-model="note.description"
                            cols="30" rows="6" placeholder="Enter note's description..."></textarea>
                    </div>
                    <button class="btn btn-primary mt-3" @click="addNote">Submit</button>
                </div>
            </div>

            <dir class="row p-0">
                <div class="col-sm-4 note" v-for="(note, index) in notes">
                    <div class="card text-white bg-dark">
                        <span class="close" @click="removeNote(index)">&times;</span>
                        <div class="card-body">
                            <h4 class="card-title">{{note.title}}</h4>
                            <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                            <p class="card-text">{{note.description}}</p>
                        </div>
                    </div>
                </div>
            </dir>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Notes App Master',
                note: {
                    title: '',
                    description: ''
                },
                notes: [{
                    title: 'Vue.js online course',
                    description: 'Take online course about vue.js in Udemy.',
                    date: new Date(Date.now()).toLocaleDateString()
                }]
            },
            methods: {
                addNote() {
                    let {
                        title,
                        description
                    } = this.note
                    this.notes.push({
                        title,
                        description,
                        date: new Date(Date.now()).toLocaleDateString()
                    })
                },
                removeNote(index) {
                    this.notes.splice(index, 1)
                }
            }
        })
    </script>
</body>

</html>
